<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Rel√≥gio</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav> <input type="checkbox" name="" id="isNumRomanos">Numeros Romanos</nav>
    <section class="container">
        <div class="clock">
            <div class="hand seconds"></div>
            <div class="hand minutes"></div>
            <div class="hand hours"></div>
    
            <div class="number number-1" id = "number1">1</div>
            <div class="number number-2" id = "number2">2</div>
            <div class="number number-3" id = "number3">3</div>
            <div class="number number-4" id = "number4">4</div>
            <div class="number number-5" id = "number5">5</div>
            <div class="number number-6" id = "number6">6</div>
            <div class="number number-7" id = "number7">7</div>
            <div class="number number-8" id = "number8">8</div>
            <div class="number number-9" id = "number9">9</div>
            <div class="number number-10" id = "number10">10</div>
            <div class="number number-11" id = "number11">11</div>
            <div class="number number-12" id = "number12">12</div>
        </div>
    </section>
    
    <script src="/script/script.js"></script>
</body>
</html>
